<form
  class="w-full bg-white p-8 border rounded"
  [formGroup]="formGroup"
  (submit)="login()"
>
  <div class="mb-6">
    <p class="text-2xl font-mono">Sign into your account</p>
  </div>
  <div class="mb-3">
    <div>
      <p class="font-semibold mb-1.5">Email</p>
    </div>
    <div>
      <input
        formControlName="email"
        class="w-full pt-2 pb-2 pl-4 pr-4 border rounded focus:outline-none"
      />
    </div>
  </div>
  <div class="mb-3">
    <div>
      <p class="font-semibold mb-1.5">Password</p>
    </div>
    <div>
      <input
        formControlName="password"
        class="w-full pt-2 pb-2 pl-4 pr-4 border rounded focus:outline-none"
        type="password"
      />
    </div>
  </div>
  <div class="mt-6 flex w-full justify-end">
    <button class="btn btn-primary-filled" type="submit">Sign Up</button>
  </div>
</form>
